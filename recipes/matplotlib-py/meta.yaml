{% set name = "matplotlib-py" %}
{% set real_name = "matplotlib" %}
{% set version = "3.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ real_name }}/{{ real_name }}-{{ version }}.tar.gz"
  sha256: b1b60c6476c4cfe9e5cf8ab0d3127476fd3d5f05de0f343a452badaad0e4bdec

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}
    - {{ cdt('libx11-devel') }}
  host:
    - cycler >=0.10
    - kiwisolver >=1.0.1
    - numpy >=1.15
    - pillow >=6.2.0
    - pip
    - pyparsing >=2.0.3,!=2.0.4,!=2.1.2,!=2.1.6
    - python
    - python-dateutil >=2.1
  run:
    - cycler >=0.10
    - kiwisolver >=1.0.1
    - numpy >=1.15
    - pillow >=6.2.0
    - pyparsing >=2.0.3,!=2.0.4,!=2.1.2,!=2.1.6
    - python
    - python-dateutil >=2.1

test:
  imports:
    - matplotlib
    - matplotlib.axes
    - matplotlib.backends
    - matplotlib.backends.qt_editor
    - matplotlib.cbook
    - matplotlib.compat
    - matplotlib.projections
    - matplotlib.sphinxext
    - matplotlib.style

about:
  home: "https://matplotlib.org"
  license: MIT
  license_family: MIT
  license_file: "https://matplotlib.org/3.3.3/users/license.html"
  summary: "Python plotting package"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - 35838738
